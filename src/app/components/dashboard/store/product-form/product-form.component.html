
<div class="modal-header text-center">
  <h4 class="modal-title w-100 font-weight-bold">Ajouter un {{title}}</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="validatingForm" (ngSubmit)="submit()">
  <div class="modal-body mx-3">

    <div class="md-form mb-5">
      <input type="text" id="defaultForm-nom" formControlName="nom" class="form-control"
             mdbInput mdbValidate>
      <label for="defaultForm-nom">Nom</label>
    </div>

    <div class="md-form mb-4">
      <!--    <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>-->
      <input type="text" id="defaultForm-pass" formControlName="description" class="form-control"
             mdbInput mdbValidate>
      <label for="defaultForm-pass">Description</label>
    </div>

    <div class="md-form mb-4">
      <!--    <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>-->
      <input type="text" formControlName="unit" class="form-control"
             mdbInput mdbValidate>
      <label for="defaultForm-pass">Unité</label>
    </div>

    <div class="md-form mb-4">
      <!--    <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>-->
      <input type="number" [min]="0" formControlName="qte" class="form-control"
             mdbInput mdbValidate>
      <label for="defaultForm-pass">Quantité</label>
    </div>

  </div>
  <div class="modal-footer d-flex justify-content-center">
    <button mdbBtn color="default" class="waves-light"  type="submit" mdbWavesEffect>Valider</button>
  </div>
</form>
