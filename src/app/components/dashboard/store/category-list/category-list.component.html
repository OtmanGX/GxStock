<div class="mt-5">
  <a mdbBtn (click)="openModal()" class="float-right text-white" floating="true" size="lg" gradient="purple" mdbWavesEffect>
    <mdb-icon fas icon="plus"></mdb-icon>
  </a>

</div>

  <div class="row justify-content-center clearfix">
    <mdb-card class="sss m-2 col-lg-3 " *ngFor="let cat of categories$">
      <!--Card image-->
      <mdb-card-img style="cursor: pointer" [routerLink]="cat.id" src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(97).jpg" alt="Card image cap"></mdb-card-img>
      <!--Card content-->
      <mdb-card-body>
        <a (click)="openDeleteModal(cat.id)" class="float-right">
          <mdb-icon size="lg" fas icon="trash"></mdb-icon>
        </a>
        <!--Title-->
        <mdb-card-title>
          <h4>{{cat.nom}}</h4>
        </mdb-card-title>

        <!--Text-->
        <mdb-card-text> {{cat.description}}
        </mdb-card-text>
      </mdb-card-body>
<!--      <div class="mask flex-center rgba-blue-light">-->
<!--      </div>-->
    </mdb-card>


  </div>
