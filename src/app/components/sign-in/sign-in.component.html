<div class="displayTable">
  <div class="displayTableCell">

    <div class="px-logo text-white">
      <h2>♥️de la patrie</h2>
    </div>

    <div class="authBlock">
      <h3>Se connecter</h3>
      <div class="formGroup">
        <input type="text" class="formControl" placeholder="E-mail" #userName required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Mot de passe" #userPassword required>
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Se connecter" (click)="authService.SignIn(userName.value, userPassword.value)">
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">Ou</span></span>
      </div>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Se connecter via Google
        </button>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Mot de passe oublié?</span>
      </div>
    </div>

    <div class="redirectToLogin">
      <span>N'avez vous pas de compte?<span class="redirect" routerLink="/register-user"> S'inscrire</span></span>
    </div>

  </div>
</div>
